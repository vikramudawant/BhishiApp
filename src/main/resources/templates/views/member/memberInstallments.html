<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="ISO-8859-1">
<title>Bhishi-App</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container mt-3">
			<div class="card">
				<div class="card-body">
					
					<div class="table-responsive">
				<table class="table table-hover table-bordered">
					<thead class="bg-info text-white">
						<tr>
							<th>Sr. No.</th>
							<th>Installment Number</th>
							<th>Installment Amount</th>
							<th>Installment Date</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="installment, count : ${installments}">
							<td th:text="${count.index+1}"></td>
							<td th:text="${installment.installmentCount}"></td>
							<td th:text="${installment.installmentAmount}"></td>
							<td th:text="${installment.installmentDate}"></td>
						</tr>
					</tbody>
				</table>
			
			</div>
				</div>
			</div>
			
		</div>

	</div>
</body>
</html>
<script>
$.ajax({
	"url":"/getMemberCompletedBhishi",
	"type":"GET",
	"success":function(data){
		var list = "<option value=''>--Select Bhishi--</option>";
		if(data){
			for(var i=0; i< data.length; i++){
				list += "<option value='"+data[i].id+"'>"+data[i].name+"</option>";
			}
		}
		$("#bhishiId").html(list);
		/* console.log(list); */
	}
}); 
</script>
