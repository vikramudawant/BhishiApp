<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="ISO-8859-1">
<title>Bhishi-App</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container mt-3">
			<div class="table-responsive">
				<table class="table table-hover table-bordered">
					<thead class="bg-info text-white">
						<tr>
							<th>Sr. No.</th>
							<th>Name of Bhishi</th>
							<th>No of Members</th>
							<th>Amount Per Member</th>
							<th>Start Date</th>
							<th>End Date</th>
							
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="bhishi, count : ${bhishi}">
							<td th:text="${count.index+1}"></td>
							<td th:text="${bhishi.name}"></td>
							<td th:text="${bhishi.noOfMembers}"></td>
							<td th:text="${bhishi.amountPerPerson}"></td>
							<td th:text="${bhishi.startDate}"></td>
							<td th:text="${bhishi.endDate}"></td>
							
							<td>
								<a th:href="@{updateBhishi(id=${bhishi.id})}" class="btn btn-primary p-2">Edit</a>
								<a th:href="@{deleteBhishi(id=${bhishi.id})}" class="btn btn-danger p-2">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			
			</div>
		</div>

	</div>
</body>
</html>
