<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="ISO-8859-1">
<title>Bhishi-App</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container mt-3">
			<h1 class="text-center mt-4 mb-4">Welcome To Bhishi-App</h3>
			<div class="card">
				<div class="card-header">
					<h4>Login</h4>
				</div>
				<div class="card-body">
					<div class="alert alert-danger text-center" th:if="${param.error}">
						<button class="close" data-dismiss="alert">&times;</button>
						Invalid Email or Password		
					</div>
					<form th:action="@{/login}" method="post">
						<div class="form-group row">
							<label for="username" class="col-lg-3">Username</label>
							<div class="col-lg-6">
								<input type="text" name="username" id="username" class="form-control">
							</div>
						</div>
						<div class="form-group row">
							<label for="password" class="col-lg-3">Password</label>
							<div class="col-lg-6">
								<input type="password" name="password" id="password" class="form-control">
							</div>
						</div>
						<div class="row">
							<div class="offset-3 col-lg-6">
								<input type="submit" value="Sign in" class="btn btn-primary">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
